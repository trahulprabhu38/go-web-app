apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-web-app
  namespace: go-web-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: go-web-app.trahulprabhu.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-svc
                port:
                  number: 80



